<!DOCTYPE html>
<html>
<head>
   <title>Slider Immagini Loureiro Palmieri</title>
   <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
      <style>
         .visible { display: block; }
         .hidden { display: none; }
      </style>
</head>
<body>
   <div id="container" class="container-fluid">
      <div id="home" class="page">
         <a href="#admin">
            <button type="button" id="aggiungi">ADMIN</button>
         </a>
         <div class="row">
            <ul id="link"></ul>
         </div>
      </div>
      <div id="admin" class="page">
         <a href="#home">
            <button class="close">⬅️</button>
         </a>
            <div id="divlogin" style="width: 400px; margin: 50px auto; padding: 20px; background-color: rgb(176, 176, 176); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
               <h1 style="margin-bottom: 20px; font-size: 1.8rem; color: #333;">ESEGUI IL LOGIN</h1>
               <div id="login" style="display: flex; flex-direction: column; align-items: center;">
                  <input id="name" type="text" placeholder="Username" style="width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;"/>
                  <input id="password" type="password" placeholder="Password" style="width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;"/>
                  <button id="login-btn" type="button" style="width: 90%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">Login</button>
               </div>
            </div>
            <div id="private" class="hidden">
               <input id="file" name="file" type="file" single>
               <button id="button" type="button" class="btn btn-success">Upload</button>  
            </div>      
         </div>
      </div>
      </div>
      
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script type="module" src="index.js"></script>
</body>
</html>
